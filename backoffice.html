<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Office - Zungri Tech</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>

<body>
    <article>
        <a href="/">Torna Indietro</a>
        <div id="backoffice">
            <h1 style="display: flex; justify-content: center;">Back Office</h1>
            <article>
                <h2>Aggiungi un nuovo prodotto</h2>
                <div id="addProductForm">
                    <input type="text" id="productName" placeholder="Nome del prodotto" required>
                    <input type="text" id="productDescription" placeholder="Descrizione" required>
                    <input type="text" id="productImage" placeholder="immagine del prodotto" required>
                    <input type="number" id="productPrice" placeholder="Prezzo" required>
                    <input type="text" id="productBrand" placeholder="Marca" required>
                    <button type="button" onclick="aggiungi()">Aggiungi</button>
                </div>
            </article>
            <h2  style="display: flex; justify-content: center;">Modifica Prodotti</h2>
            <article id="productList" style="display: flex; justify-content: center; flex-wrap: wrap;">

                <!-- La lista dei prodotti esistenti verrÃ  popolata qui -->
            </article>
        </div>
    </article>
    <script src="assets/js/backoffice.js"></script>
</body>

</html>
